<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Майнкрафт</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Parallax Section */
    .parallax {
      background-image: url('https://www.gamespot.com/a/uploads/original/1603/16030002/4349781-minecraft-1-18-dripstone-caves.jpg');
      height: 600px;
      background-attachment: fixed;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      position: relative;
    }

    .parallax::after {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    .parallax-content {
      position: relative;
      z-index: 2;
      max-width: 700px;
      padding: 30px;
      border-radius: 12px;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .parallax h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .parallax p {
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Майнкрафт</h1>
